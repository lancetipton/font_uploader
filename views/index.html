<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="public/plugins/font-awesome/css/font-awesome.min.css">
  		<link rel="stylesheet" href="public/plugins/foundation/foundation.css" />
  		<link rel="stylesheet" href="public/plugins/foundation/normalize.css" />
  		<link rel=stylesheet href="public/styles/common.css">
  		<link rel=stylesheet href="public/fonts/fonts.css" data-td-font-css>

		<script src="public/plugins/jquery/jquery.js"></script>

	</head>
	<body class="home">
		<div class="body-wrapper">

			<!-- Content Section -->
			<div class="content-section">
				<div class="content-wrapper">
					<div class="content row">
						<div class="one-column small-12 columns">
							

							<div class="main ">
								<div class='main-header row'>
									<div class='header small-12 columns'>
										<h2 class='title' >Font Tester</h2>
									</div>
								</div>

								<div class='text-settings-wrapper row'>
									<div class='text-settings small-12 columns'>
										
										<div class='header small-12 columns'>
											<h4 class='title' >Font Settings:</h4>
										</div>

										<div class='font-type-wrapper small-12 medium-6 columns'>
										    <select class="font-type" data-td-font-type> 
										    </select>
										</div>

									    <div class='font-size-wrapper small-12 medium-6 columns'>
										    <select class="font-size" data-td-font-size> 
										        <option value="5">5</option>
										        <option value="10">10</option>
										        <option value="12" >12</option>
										        <option value="16">16</option>
										        <option value="18">18</option>
										        <option value="20">20</option>
										        <option value="24">24</option>
										        <option value="26">26</option>
										        <option value="30">30</option>
										        <option value="35">35</option>
												<option value="40">40</option>
										        <option value="44">44</option>
										        <option value="50">50</option>
										        <option value="55">55</option>
										        <option value="60">60</option>
										        <option value="66">66</option>
										        <option value="70">70</option>
										    </select>
									    </div>

									</div>
								</div>


								<div class='text-data-wrapper row'>
									<div class='text-data small-12 columns'>
										
										<div class='header small-12 columns'>
											<h4 class='title' >Enter some text:</h4>
										</div>
										
										<div class='text-input-wrapper small-12 columns'>
											<input class='text-input' data-td-text-input />
										</div>
										
										<div class='text-display-wrapper small-12 columns'>
											<div class='text-display' data-td-text-display></div>
										</div>

										<div class='clear-wrapper small-12 columns'>
											<div class='clear'>
												<button class='clear-btn' id='clear' data-td-clear-btn>
													Clear
												</button>
											</div>
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>


					<div class="content row">
						<div class="one-column small-12 columns">
							<div class="main">
								<div class='upload-wrapper row'>
									<div class='header '>
										<h4 class='title' >
						            		Font Uploader
										</h4>
									</div>
									<div class='file-wrapper'>
										<input id="upload-input" type="file" name="uploads[]" data-td-real-upload></br>
									</div>

						            <div class='upload-btn-wrapper' >
						            	<button class="uploadBtn" type="button" data-td-upload-btn>
						            		Upload Font
						            	</button>
						            </div>
								</div>
					        </div>
					    </div>
					</div>

					<div class="content row" data-sv-status-wrapper>
						<div class="one-column small-12 columns">
							<div class="main">
								<div class='status-wrapper row'>
									<div class='status-good' data-td-status-good ></div>
									<div class='status-bad' data-td-status-bad ></div>
								</div>
					        </div>
					    </div>
					</div>

				</div>
			</div>
		</div>
		
		<script src="public/js/font_checker.js"></script>
		<script src="public/js/upload.js"></script>
	</body>
</html>
